name: Auto-assign PR with PRCTAX tag

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  check-title-and-assign:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Check title and assign author
        if: contains(github.event.pull_request.title, '[PRCTAX-')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            // Simple regex: [PRCTAX-<number>]
            const pattern = /\[PRCTAX-\d+\]/;

            if (!pattern.test(pr.title)) {
              core.info(`PR title "${pr.title}" does not include [PRCTAX-{number}]`);
              return;
            }

            const owner = pr.user.login;

            core.info(`Assigning PR #${pr.number} to ${owner}`);

            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              assignees: [owner],
            });
